<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div id="wrap">
      {% include header.html %}
      <div id="content" class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="fluid-container post">
              <div class="row">
                <div class="col-xs-12">
                  <a class="post-title" href="{{ page.url }}">{{ page.title }}</a>
                  <p class="post-author">Posted by {{ page.authors | join: ', '}} on {{ page.date | date: "%B %-d, %Y" }}</p>
                  {{ page.content }}
                </div>
              </div>
              {% if page.comments %}
                <hr>
                <div class="row">
                  <div class="col-xs-12">
                    {% include disqus.html %}
                  </div>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    {% include footer.html %}
  </body>
</html>
