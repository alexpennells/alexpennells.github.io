---
layout: default
id: blog
---
{% for post in site.posts %}
	<div class="fluid-container post">
		<div class="row">
			<div class="col-md-1 hidden-sm hidden-xs post-info">
				<p class="post-month">{{ post.date | date: "%b" }}</p>
				<p class="post-day">{{ post.date | date: "%d" }}</p>
				<p class="post-year">{{ post.date | date: "%Y" }}</p>
				<br>
				<a class="post-comment-count" href="{{ post.url }}#disqus_thread">Comments</a>
			</div>
			<div class="col-md-11 col-sm-12 col-xs-12">
				<a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
				<p class="post-author">Posted by {{ post.authors | join: ', '}} on {{ post.date | date: "%B %-d, %Y" }}</p>
				{{ post.content }}
			</div>
		</div>
	</div>
{% endfor %}
